
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagehub Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                DEFAULT: 'var(--brand-color, #2563eb)',
                50: 'var(--brand-color-50, #eff6ff)',
                100: 'var(--brand-color-100, #dbeafe)',
                600: 'var(--brand-color, #2563eb)',
                700: 'var(--brand-color-700, #1d4ed8)',
              },
              sidebar: {
                DEFAULT: 'var(--sidebar-bg, #ffffff)',
                text: 'var(--sidebar-text, #64748b)',
                active: 'var(--sidebar-active-bg, #eff6ff)',
                activeText: 'var(--sidebar-active-text, #2563eb)',
              }
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        :root {
          --brand-color: #2563eb;
          --brand-color-50: #eff6ff;
          --brand-color-100: #dbeafe;
          --brand-color-700: #1d4ed8;
          --sidebar-bg: #ffffff;
          --sidebar-text: #64748b;
          --sidebar-active-bg: #eff6ff;
          --sidebar-active-text: #2563eb;
        }
        .dark {
          background-color: #0f172a;
          color: #f8fafc;
        }
        /* Custom scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Smooth transition for theme colors */
        .theme-transition {
          transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 transition-colors duration-300">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
